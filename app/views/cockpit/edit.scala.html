@(element: models.cockpit.CockpitElement)

@main("Cockpit Edit  - " + element.name) {

    <h1>Editing @element.name</h1>


    <form class="form-horizontal">


        @for(title <- element.attributes.keys) {
            <div class="input-group">
                <label class="control-label" for="id-@title">@title</label>
                <input id="id-@title" type="text" class="form-control" value="@{
                    element.attributes get title
                }"/>
            </div>

            <hr/>
        }
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
}
